    {% load static %}
    <div>
        <h1>Login</h1>
        <form method="post" id="loginForm">
            {% csrf_token %}
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <span id="errorMsg" style="color: red;"></span>

            <div>
                <button class="btn btn-dark" id="loginBtn">Login</button>
            </div>
        </form>

        <p>Forgot your password? <a onclick="changeURL('/register', 'Registration Page', { Register: true });">Reset it</a></p>

        <div>
            Don't have an account?
            <a onclick="changeURL('/register', 'Registration Page', { Register: true });">
                <button class="btn btn-dark">Register</button>
            </a>
        </div>
        <div>
            <br>
            <a href="/oauth2/login">Login for 42 Students</a>
        </div>
    </div>
    
    
    <script defer type='module' src="{% static 'js/login.js' %}"></script>
