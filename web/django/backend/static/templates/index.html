<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
	{% load static %}
</head>
<body>
	<div class="container">
		<div id="main">
			<nav class="navbar">
				{% if user.is_authenticated and not user.username %}
					<h1>Hello {{ user.email}}, you need a username</h1>
				{% elif user.username %}
					<h1>Hello, {{ user.username }}!</h1>
					{% else %}
					<h1>You are not logged in</h1>
					<a href="{% url 'login' %} ">Login</a>
					{% endif %}
					<form action="{% url 'logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">Logout</button>
					</form>
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">
						<a href="/"class="btn btn-info " role="button">Home</a>
						<a href="/game" class="btn btn-info" role="button">Game</a>
						<a href="/history" class="btn btn-info" role="button">History</a>
						<a href="/about" class="btn btn-info" role="button">About</a>
						<a href="/friends" class="btn btn-info" role="button">Friends</a>
						<a href="/profile" class="btn btn-info" role="button">Profile
							<img href="/profile" src={{ user.profile_picture.url }} class="rounded-circle" width="50">

						</a>
						<div>
						<div>
					</span>
				</div>
			</nav>
			<div id="content"></div>
		</div>
	</div>





<script src="{% static '../js/start.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
