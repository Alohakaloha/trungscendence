<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Login</title>
</head>
<body>
    {% if user.is_authenticated and not user.username %}
        <h1>Hello {{ user.email}}, you need a username</h1>
    {% elif user.username %}
        <h1>Hello, {{ user.username }}!</h1>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <h1>Login</h1>
    {% endif %}

    <div>
        <form method="post" id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <span id="errorMsg" style="color: red;"></span>

            <div>
                <button class="btn-sm btn-dark" id="loginBtn">Login</button>
            </div>
        </form>

        <p>Forgot your password? <a onclick="changeURL('/register', 'Registration Page', { Register: true });">Reset it</a></p>

        <div>
            Don't have an account?
            <a onclick="changeURL('/register', 'Registration Page', { Register: true });">
                <button class="btn-dark">Register</button>
            </a>
        </div>
    </div>

    <script defer type='module' src="{% static 'js/login.js' %}"></script>
</body>
</html>
